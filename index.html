<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--REACT LIBRARY-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--REACT DOM LIBRARY-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--BABEL LIBRARY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <title>Friendly</title>
</head>
<body>
    <div id="app">React has not rendered yet!!!</div>

    <script type="text/babel">
     // Create Dinner Vote Component
     class DinnerVote extends React.Component {
         constructor(props) {
             super(props);
             this.state = {
                 votes: 0 
             };
         }
         
         add() {
             this.setState({
                 votes: this.state.votes + 1
             });
            
         }

         subtract() {
             this.setState({
                 votes: this.state.votes - 1
             });
            
         }

          render() {

            var styleDinnerVote = {
                display: "inline-block",
                textAlign: "center",
                margin: 20,
                height: 500,
                width: 300,
                padding: 0,
                backgroundColor: "#fff",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }

            var styleImg = {
                width: 200,
                height: 200,
                marginTop: 20
            }
             return(
                 <div style={styleDinnerVote}>
                    <img src={this.props.img} alt="food image" style={styleImg}/>    
                    <h1>Dinner Time</h1>
                    <p>Vote here if you want this</p>   
                    <button onClick={this.add.bind(this)}>+1</button> 
                    <p>Vote here if you do not want this</p>
                    <button onClick={this.subtract.bind(this)}>-1</button> 
                    <p>Total: {this.state.votes}</p>
                </div>
             );
         }
     }
   

    ReactDOM.render(
        <div>
            <DinnerVote img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg"/>
            <DinnerVote img="https://static.pexels.com/photos/58722/pexels-photo-58722.jpeg"/>
            <DinnerVote img="https://static.pexels.com/photos/70497/pexels-photo-70497.jpeg"/>    
        </div>,
        document.getElementById("app")
    );
    
    </script>
    
</body>
</html>
